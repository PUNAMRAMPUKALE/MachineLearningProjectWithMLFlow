<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction • Wine Quality</title>
  <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg-1:#120e12; --bg-2:#221820; --accent:#c9b26c; --ink:#e9e4de;
      --glass: rgba(255,255,255,.06); --glass-stroke: rgba(255,255,255,.14);
    }
    html,body{background: radial-gradient(120rem 70rem at 20% -20%, var(--bg-2), var(--bg-1)) fixed; color: var(--ink);}
    body{font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    h1,h2,h3,.navbar-brand{font-family:"Playfair Display",Georgia,serif}
    #mainNav{background: rgba(0,0,0,.35); backdrop-filter: blur(8px); border-bottom: 1px solid rgba(255,255,255,.10)}
    .navbar-brand{color:var(--accent)!important;font-weight:700}
    .navbar .nav-link{color:#f2eeea;opacity:.9}.navbar .nav-link:hover{color:var(--accent);opacity:1}

    .masthead{position:relative;padding:7rem 0 6rem;background:center/cover no-repeat url('static/assets/img/wine.gif');border-bottom:1px solid rgba(255,255,255,.10)}
    .masthead::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.6))}
    .masthead .container{position:relative;z-index:1}

    .glass{background:var(--glass);backdrop-filter:blur(12px);border:1px solid var(--glass-stroke);border-radius:18px;box-shadow:0 12px 28px rgba(0,0,0,.28)}
    .result-badge{display:inline-flex;align-items:center;gap:.5rem;padding:.45rem .9rem;border-radius:999px;border:1px solid rgba(201,178,108,.45);background:rgba(201,178,108,.14);font-weight:700}
    .btn-wine{background: linear-gradient(180deg, #7b2b33, #4b171c); border:1px solid rgba(201,178,108,.55); color:#fff; font-weight:700; border-radius:14px; padding:.8rem 1.1rem}
    .btn-wine:hover{filter:saturate(1.05) brightness(1.03); box-shadow:0 12px 24px rgba(0,0,0,.35)}

    footer{background:linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.28)); border-top:1px solid rgba(255,255,255,.10)}
    .fa-stack-2x{color:rgba(255,255,255,.15)} .fa-stack-1x.fa-inverse{color:#fff}
    .list-inline a:hover .fa-stack-2x{color:rgba(201,178,108,.35)}
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="/">Cellar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu <i class="fas fa-bars ms-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-3 py-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="masthead">
    <div class="container position-relative px-4 px-lg-5 text-center">
      <h1>Wine Quality</h1>
      <span class="subheading"></span>
    </div>
  </header>

  <!-- RESULT -->
  <main class="container" style="margin-top:-3rem">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="glass p-4 p-md-5">
          <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
            <div class="d-flex align-items-center gap-3">
              <span class="result-badge"><i class="fas fa-wine-glass-alt"></i> Prediction</span>
              <h2 class="m-0">{{ prediction }}</h2>
            </div>
            <div class="d-flex gap-2">
              <a href="/" class="btn btn-wine"><i class="fas fa-arrow-left me-2"></i>Try Another</a>
            </div>
          </div>

          <hr class="my-4" style="border-color:rgba(255,255,255,.15)">

          <p class="mb-0" style="opacity:.85">
            This estimate is based on the chemistry profile you provided. Ensure measurements are accurate and within expected ranges for best results.
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="border-top mt-5">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="https://github.com/PUNAMRAMPUKALE">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://github.com/PUNAMRAMPUKALE">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://github.com/PUNAMRAMPUKALE">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <div class="small text-center text-muted fst-italic">Enjoy responsibly • Cellar edition</div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
