name: workflow

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

# ------------------------------------------------------------------
# Global (non-sensitive) environment
# ------------------------------------------------------------------
env:
  AWS_REGION:        ${{ secrets.AWS_REGION }}
  ECR_REGISTRY:      ${{ secrets.AWS_ECR_LOGIN_URI }}
  ECR_REPOSITORY:    ${{ secrets.ECR_REPOSITORY_NAME }}
  IMAGE_URI:         ${{ secrets.AWS_ECR_LOGIN_URI }}/${{ secrets.ECR_REPOSITORY_NAME }}

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-ecr-image:
    name: Build & Push (ECR)
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECR repository exists (idempotent)
        shell: bash
        run: |
          set -e
          aws ecr describe-repositories --repository-names "$ECR_REPOSITORY" --region "$AWS_REGION" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "$ECR_REPOSITORY" \
            --image-scanning-configuration scanOnPush=true --region "$AWS_REGION" >/dev/null
          echo "Using repo: $IMAGE_URI"

      - name: Login to Amazon ECR (non-interactive)
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
          | docker login --username AWS --password-stdin "$ECR_REGISTRY"

      - name: Build, tag, and push image to Amazon ECR
        run: |
          set -e
          docker build -t "$IMAGE_URI:latest" .
          docker tag "$IMAGE_URI:latest" "$IMAGE_URI:${GITHUB_SHA}"
          docker push "$IMAGE_URI:latest"
          docker push "$IMAGE_URI:${GITHUB_SHA}"
          echo "Pushed: $IMAGE_URI:latest and :${GITHUB_SHA}"

      - name: Show repo tags (post-push)
        run: |
          aws ecr describe-images --repository-name "$ECR_REPOSITORY" --region "$AWS_REGION" \
            --query "imageDetails[].imageTags[]" --output text | tr '\t' '\n' || true

  Continuous-Deployment:
    name: Continuous-Deployment
    needs: build-and-push-ecr-image
    runs-on: self-hosted

    # Backend container ports (adjust if your server listens on a different port)
    env:
      CONTAINER_NAME: backend-api
      HOST_PORT: 4000
      CONTAINER_PORT: 4000

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Node + pnpm on self-hosted (needed to run prisma CLI here)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      # Install dependencies from local lockfile
      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Check DATABASE_URL is present (masked)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "DATABASE_URL is empty â€“ add it as a GitHub Secret."
            exit 1
          else
            echo "DATABASE_URL present (length: ${#DATABASE_URL})"
          fi

      - name: Prisma generate
        run: pnpm prisma:generate

      # Run migrations INSIDE your VPC/on the self-hosted runner so it can reach RDS
      - name: Prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm db:migrate:deploy

      # AWS CLI on self-hosted (install if missing)
      - name: Ensure AWS CLI is installed
        shell: bash
        run: |
          set -e
          if ! command -v aws >/dev/null 2>&1; then
            echo "AWS CLI not found. Installing..."
            if command -v apt-get >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y unzip curl
            fi
            curl -fsSL "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o awscliv2.zip
            unzip -q awscliv2.zip
            sudo ./aws/install --update
          fi
          aws --version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECR repository exists (idempotent)
        shell: bash
        run: |
          set -e
          aws ecr describe-repositories --repository-names "$ECR_REPOSITORY" --region "$AWS_REGION" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "$ECR_REPOSITORY" \
            --image-scanning-configuration scanOnPush=true --region "$AWS_REGION" >/dev/null

      - name: Login to Amazon ECR (non-interactive)
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
          | docker login --username AWS --password-stdin "$ECR_REGISTRY"

      - name: Determine tag to pull
        id: tag
        shell: bash
        run: |
          set -e
          if aws ecr describe-images --repository-name "$ECR_REPOSITORY" --region "$AWS_REGION" \
               --image-ids imageTag="${GITHUB_SHA}" >/dev/null 2>&1; then
            echo "tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi
          echo "Will use tag: $(cat $GITHUB_OUTPUT | cut -d= -f2)"

      - name: Pull image
        run: docker pull "$IMAGE_URI:${{ steps.tag.outputs.tag }}"

      - name: Stop and remove old container if running
        shell: bash
        run: |
          if docker ps -a --format '{{.Names}}' | grep -Eq "^${CONTAINER_NAME}\$"; then
            docker rm -f "$CONTAINER_NAME"
          fi

      - name: Run container (inject runtime env)
        run: |
          docker run -d --name "$CONTAINER_NAME" \
            -p ${HOST_PORT}:${CONTAINER_PORT} \
            --restart unless-stopped \
            -e PORT='4000' \
            -e DATABASE_URL='${{ secrets.DATABASE_URL }}' \
            -e METRICS_SERVICE_URL='${{ secrets.METRICS_SERVICE_URL }}' \
            "$IMAGE_URI:${{ steps.tag.outputs.tag }}"

      - name: Cleanup old images
        run: docker system prune -f --volumes
